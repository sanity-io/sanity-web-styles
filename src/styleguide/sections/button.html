<section id="button">
  <h2 class="sanity-title2">Button</h2>

  <!-- Sizes -->
  <h3 class="sanity-title3">Sizes</h3>
  <h4 class="sanity-micro" style="margin-top: 2rem;">Small button</h4>
  <button class="sanity-button sanity-button--small"><span>Label</span></button>
  <h4 class="sanity-micro" style="margin-top: 2rem;">Default button</h4>
  <button class="sanity-button"><span>Label</span></button>
  <h4 class="sanity-micro" style="margin-top: 2rem;">Large button</h4>
  <button class="sanity-button sanity-button--large"><span>Label</span></button>

  <!-- Colors -->
  <h3 class="sanity-title3">Colors</h3>
  <h4 class="sanity-micro" style="margin-top: 2rem;">Default buttons</h4>
  <div>
    <button class="sanity-button"><span>Label</span></button>
    <button class="sanity-button sanity-button--blue">
      <span>Label</span>
    </button>
    <button class="sanity-button sanity-button--green">
      <span>Label</span>
    </button>
    <button class="sanity-button sanity-button--red"><span>Label</span></button>
  </div>
  <div style="margin-top: 0.5rem">
    <button class="sanity-button" disabled><span>Label</span></button>
    <button class="sanity-button sanity-button--blue" disabled>
      <span>Label</span>
    </button>
    <button class="sanity-button sanity-button--green" disabled>
      <span>Label</span>
    </button>
    <button class="sanity-button sanity-button--red" disabled>
      <span>Label</span>
    </button>
  </div>

  <!-- Ghost buttons -->
  <h4 class="sanity-micro" style="margin-top: 2rem;">Ghost buttons</h4>
  <button class="sanity-button sanity-button--ghost"><span>Label</span></button>
  <button class="sanity-button sanity-button--ghost sanity-button--blue">
    <span>Label</span>
  </button>
  <button class="sanity-button sanity-button--ghost sanity-button--green">
    <span>Label</span>
  </button>
  <button class="sanity-button sanity-button--ghost sanity-button--red">
    <span>Label</span>
  </button>
</section>
